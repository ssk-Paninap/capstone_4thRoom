</head>

    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">OSA Panel</a>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3 sidebar-sticky">
                    <ul class="nav nav-pills flex-column mt-4">
                        <li class="nav-item">
                          <a href="../admin.html" class="nav-link text-white ">
                            <span class="fs-4 d-none d-sm-inline">Main Dashboard</span>
                          </a>
                        </li>
                        <li class="nav-item">
                          <a href="registrar.html" class="nav-link text-white ">
                            <span class="fs-4 d-none d-sm-inline">Registrar Office</span>
                          </a>

                        <li class="nav-item">
                          <a href="library.html" class="nav-link text-white ">
                            <span class="fs-4 d-none d-sm-inline">Library Office</span>
                          </a>
                        </li>
                        <li class="nav-item">
                          <a href="bursar.html" class="nav-link text-white ">
                            <span class="fs-4 d-none d-sm-inline">Bursar Office</span>
                          </a>
                        </li>
                        <li class="nav-item">
                          <a href="osa.html" class="nav-link text-white ">

                          </a>
                        </li>
                      </ul>
                </div>
            </nav>

<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="dashboard-header d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
        <div class="d-flex align-items-center">
            <div class="school-logo">
               
            </div>
            <h1 class="h2">OSA</h1>
        </div>
    </div>

    <h2>Manage Questions</h2>
    <div class="table-responsive" id="questionsTable" >
        <table class="table table-striped table-sm">
            <thead>
              <thead>
                <tr>
                    <th><input type="checkbox" id="selectAll"></th>
                    <th>ID</th>
                    <th>Question</th>
                    <th>Answer</th>
                    <th>Keywords</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table content will be dynamically populated -->
            </tbody>
        </table>
    </div>

    <div class="mt-3" id="tableActions">
      <button id="editButton" class="btn btn-primary" disabled>Edit Selected</button>
      <button id="deleteButton" class="btn btn-danger" disabled>Delete Selected</button>
  </div>

    <h3 class="mt-4">Add New Question</h3>
    <form id="addQuestionForm">
      <div class="mb-3">
          <input type="text" id="newQuestion" class="form-control" placeholder="Question" required>
      </div>
      <div class="mb-3">
        <textarea id="newAnswer" class="form-control expandable-textarea" placeholder="Answer" required></textarea>
    </div>
      <div class="mb-3">
          <input type="text" id="newKeywords" class="form-control" placeholder="Keywords (comma-separated)" required>
      </div>
      <div class="mb-3">
        <label>
          <select id="newDepartment" class="form-control" required>
              <option value="OSA">OSA</option>
          </select>
        </label>
      </div>
      <button type="submit" class="btn btn-success">Add Question</button>
      <br>
  </form>

</main>
</div>
</div>

<div id="editPopup" class="popup-overlay">
<div class="popup-content">
<span class="close-popup">&times;</span>
<h3>Edit Question</h3>
    <form id="editQuestionForm">
                <input type="hidden" id="editId">
                <div class="mb-3">
                    <input type="text" id="editQuestion" class="form-control" placeholder="Question" required>
                </div>
                <div class="mb-3">
                    <input type="text" id="editAnswer" class="form-control" placeholder="Answer" required>
                </div>
                <div class="mb-3">
                    <input type="text" id="editKeywords" class="form-control" placeholder="Keywords (comma-separated)" required>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
</div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../js/admin.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
      fetchQuestions('OSA');
  });
</script>
</body>
</html>
