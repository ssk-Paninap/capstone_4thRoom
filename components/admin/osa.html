    <h2>Manage Questions</h2>
    <div class="table-responsive" id="questionsTable" >
        <div class="table-container">
        <table class="table table-striped table-sm">
  <thead>
      <tr>
        <th></th>
          <th>ID</th>
          <th>Question</th>
          <th>Answer</th>
          <th>Keywords</th>
          <th>Department</th>
          <th>Image</th>
      </tr>
  </thead>
  <tbody>
      <!-- Table rows will be dynamically inserted here -->
  </tbody>
</table>
</div>
    </div>

    <div class="mt-3" id="tableActions">
      <button id="editButton" class="btn btn-primary" disabled>Edit Selected</button>
      <button id="deleteButton" class="btn btn-danger" disabled>Delete Selected</button>
  </div>

    <h3 class="mt-4">Add New Question</h3>
    <form id="addQuestionForm" enctype="multipart/form-data">
      <div class="mb-3">
          <label for="newQuestion" class="form-label">Question</label>
          <input type="text" class="form-control" id="newQuestion" name="question" required>
      </div>
      <div class="mb-3">
          <label for="newAnswer" class="form-label">Answer</label>
          <textarea class="form-control" id="newAnswer" name="answer" required></textarea>
      </div>
      <div class="mb-3">
          <label for="newKeywords" class="form-label">Keywords</label>
          <input type="text" class="form-control" id="newKeywords" name="keywords">
      </div>
      <div class="mb-3">
          <label for="newImage" class="form-label">Image</label>
          <input type="file" class="form-control" id="newImage" name="image" accept="image/*">
      </div>
      <div class="mb-3">
          <label for="newDepartment" class="form-label">OSA</label>
          <input type="text" class="form-control" id="newDepartment" name="department" value="OSA" readonly>
      </div>
      <button type="submit" class="btn btn-primary">Add Question</button>
  </form>

</main>
</div>
</div>

<div id="editPopup" class="popup-overlay">
<div class="popup-content">
<span class="close-popup">&times;</span>
<h3>Edit Question</h3>
<form id="editQuestionForm">
  <input type="hidden" id="editId">
  <div class="mb-3">
      <input type="text" id="editQuestion" class="form-control" placeholder="Question" required>
  </div>
  <div class="mb-3">
      <input type="text" id="editAnswer" class="form-control" placeholder="Answer" required >
  </div>
  <div class="mb-3">
      <input type="text" id="editKeywords" class="form-control" placeholder="Keywords (comma-separated)" required>
  </div>
  <div class="mb-3">
    <div class="mb-3">
      <label for="editImage" class="form-label">Image</label>
      <input type="file" class="form-control" id="editImage" accept="image/*">
  </div>
  <div class="mb-3">
      <select id="editDepartment" class="form-control" required>
          <option value="OSA">OSA</option>
      </select>
  </div>
  <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
