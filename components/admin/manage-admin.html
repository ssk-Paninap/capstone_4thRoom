            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="container mt-5">
              <h2>Manage Admins</h2>
              
              <form id="addAdminForm" class="mb-4">
                  <h3>Add New Admin</h3>
                  <div class="mb-3">
                      <input type="text" id="adminName" class="form-control" placeholder="Name" required>
                  </div>
                  <div class="mb-3">
                      <input type="email" id="adminEmail" class="form-control" placeholder="Email" required>
                  </div>
                  <div class="mb-3">
                      <input type="password" id="adminPassword" class="form-control" placeholder="Password" required>
                  </div>
                  <button type="submit" class="btn btn-primary">Add Admin</button>
              </form>
      
              <h3>Secondary Admins</h3>
              <table class="table">
                  <thead>
                      <tr>
                          <th>Name</th>
                          <th>Email</th>
                          <th>Role</th>
                          <th>Action</th>
                      </tr>
                  </thead>
                  <tbody id="adminList">
                      <!-- Admin list will be populated here -->
                  </tbody>
              </table>
          </div>
          <div class="modal fade" id="permissionsModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Permissions</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="permissionsForm">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="dashboard_view" id="dashboardPermission">
                                <label class="form-check-label" for="dashboardPermission">
                                    View Dashboard
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="bursar_access" id="bursarPermission">
                                <label class="form-check-label" for="bursarPermission">
                                    Bursar Access
                                </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="course_department_access" id="CourseDPTPermission">
                              <label class="form-check-label" for="CourseDPTPermission">
                                Course department Access
                              </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="guidance_access" id="GuidancePermission">
                            <label class="form-check-label" for="GuidancePermission">
                                Guidance Access
                            </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="library_access" id="libraryPermission">
                          <label class="form-check-label" for="libraryPermission">
                              Library Access
                          </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="osa_access" id="osaPermission">
                        <label class="form-check-label" for="osaPermission">
                            OSA Access
                        </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="registrar_access" id="registrarPermission">
                      <label class="form-check-label" for="registrarPermission">
                          Registrar Access
                      </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="manage_admin_access" id="manageadminPermission">
                    <label class="form-check-label" for="manageadminPermission">
                        manage-admin Access
                    </label>
                </div>
                            <!-- Add more checkboxes for other permissions -->
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="savePermissions">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
