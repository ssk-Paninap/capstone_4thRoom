<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - 4thRoom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light custom-navbar light-red-bg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">4thRoom</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../index.html"><i class="fas fa-home"></i>
                            Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="chatbox.html"><i class="fas fa-robot"></i> Chatbot</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html"><i class="fas fa-info-circle"></i> About</a>
                    </li>
                    <li class="nav-item">
                        <a id="loginButton" class="nav-link" href="user-login.html"><i class="fas fa-sign-in-alt"></i>
                            Log In</a>
                    </li>
                    <li class="nav-item">
                        <a id="signupButton" class="nav-link" href="user-signup.html"><i class="fas fa-user-plus"></i>
                            Sign Up</a>
                    </li>
                    </li>
                    <li class="nav-item">
                        <a id="profileButton" class="nav-link" href="profile.html"><i class="fas fa-user-plus"></i>
                            profile</a>
                    </li>
                    <li class="nav-item">
                        <button id="logoutButton" class="btn btn-link nav-link" onclick="logout()"><i
                                class="fas fa-sign-out-alt"></i> Log Out</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="signup-container">
        <div class="container">
            <div class="signup-card bg-primary shadow-lg border-0 rounded-lg">
                <div class="card-header bg-primary text-light signup-header text-center py-4">
                    <h2 class="mb-0"><i class="fas fa-user-plus fa-2x mb-3"></i><br>Sign Up</h2>
                </div>
                <div class="card-body bg-white p-5">
                    <form id="signup-form" onsubmit="signup(event)">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="name" placeholder="Full Name" required>
                            <label for="name"><i class="fas fa-user me-2"></i>Full Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                            <label for="email"><i class="fas fa-envelope me-2"></i>Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                            <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="confirm-password"
                                placeholder="Confirm Password" required>
                            <label for="confirm-password"><i class="fas fa-lock me-2"></i>Confirm Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <select class="form-select" id="gender" required>
                                <option value="" selected disabled>Select gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                            <label for="gender"><i class="fas fa-venus-mars me-2"></i>Gender</label>
                        </div>
                        <div class="form-floating mb-3">
                            <select class="form-select" id="user-type" required>
                                <option value="" selected disabled>Select user type</option>
                                <option value="student">Student</option>
                                <option value="visitor">Visitor</option>
                            </select>
                            <label for="user-type"><i class="fas fa-user-tag me-2"></i>User Type</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn bg-primary fw-medium btn-lg btn-signup">Sign Up</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3 bg-white">
                    <div class="small">Have an account? <a href="login.html" class="text-decoration-none">Go to
                            login</a></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth.js"></script>


</body>

</html>
