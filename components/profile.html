<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>

</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light custom-navbar light-red-bg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">4thRoom</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../index.html"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="chatbox.html"><i class="fas fa-robot"></i> Chatbot</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html"><i class="fas fa-info-circle"></i> About</a>
                    </li>
                    <li class="nav-item">
                        <a id="loginButton" class="nav-link" href="login.html"><i class="fas fa-sign-in-alt"></i> Log In</a>
                    </li>
                                    <li class="nav-item">
                    <a   id="signupButton"  class="nav-link" href="signup.html"><i class="fas fa-user-plus"></i> Sign Up</a>
                </li>
                 </li>
                    <li class="nav-item">
                    <a  id="profileButton"  class="nav-link" href="profile.html"><i class="fas fa-user-plus"></i> profile</a>
                </li>
                    <li class="nav-item">
                        <button id="logoutButton" class="btn btn-link nav-link" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Log Out</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row">
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <img src="https://via.placeholder.com/150" alt="avatar" class="rounded-circle img-fluid" id="profileImage" style="width: 100px; height: 100px;">
                        <h5 class="my-3" id="profileName">John Doe</h5>
                        <p class="text-muted mb-1" id="profileUserType">Student</p>
                        <p class="text-muted mb-4" id="profileEmail">johndoe@example.com</p>
                        <p class="text-muted mb-4" id="profileGender">Male</p>
                        <button class="btn btn-primary" id="editProfileBtn">Edit Profile</button>
                    </div>
                </div>
                </div>
                <div class="col-lg-8">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">Total Chatbot Questions</h5>
                            <div class="d-flex align-items-center">
                                <h2 class="mb-0" id="totalChatbotQuestions">0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">Chat History</h5>
                            <div id="chatHistoryByDateForProfile">
                                <!-- Chat history grouped by date will be populated here -->
                            </div>
                        </div>
                    </div>
                    </div>
                </div>

        </div>
        <div id="editProfileModal" class="modal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Edit Profile</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form id="editProfileForm">
                    <div class="mb-3">
                      <label for="username" class="form-label">Username</label>
                      <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                      <label for="profileImageInput" class="form-label">Profile Picture</label>
                      <p>crop/adjust image</p>
                      <input type="file" class="form-control" id="profileImageInput" name="profileImage" accept="image/*">
                    </div>
                    <div class="mb-3">
                      <img id="cropperImage" src="" alt="Image to crop" style="max-width: 100%; display: none;">
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../js/auth.js"></script>
        
    </body>
    </html>
