<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - 4thRoom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light custom-navbar light-red-bg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">4thRoom</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../index.html"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="chatbox.html"><i class="fas fa-robot"></i> Chatbot</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html"><i class="fas fa-info-circle"></i> About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html"><i class="fas fa-sign-in-alt"></i> Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signup.html"><i class="fas fa-user-plus"></i> Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <button id="logoutButton" class="btn btn-link nav-link" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Log Out</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    
    <div class="container-fluid chatbox-container">
        <div class="row h-100">
            <div id="chat-history-sidebar" class="col-md-3 chat-history-sidebar">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4>Chat History</h4>
                    <button id="toggle-sidebar" class="btn btn-sm btn-outline-secondary">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                </div>
                <button id="newConversationBtn" class="btn btn-primary mb-3">Start New Conversation</button>
                <div id="chat-history-content">
                    <!-- Chat history will be dynamically populated here -->
                </div>
            </div>
            <button id="unminimize-sidebar" class="btn btn-sm btn-outline-secondary d-none">
                <i class="fas fa-chevron-right"></i>
            </button>

            
            <div class="col-md-9 chat-main">
                <div id="messages" class="flex-grow-1"></div>
                <div id="input-container" class="mt-auto">
                    <div class="input-group">
                        <input type="text" id="userInput" class="form-control" placeholder="Type your message...">
                        <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/chatbot.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
